<!DOCTYPE html>
<html lang="en">
<head>
	<body>
	<meta charset="UTF-8">
	<title>Slick Example </title>
	<link rel="stylesheet" href="js/slick-1.5.7/slick/slick.css">
	<link rel="stylesheet" href="js/slick-1.5.7/slick/slick-theme.css">
	<link rel="stylesheet" href="slick.css">
	<style>
		.hero-slider .slick-slide {
			background-color: #cecece;
			width: 100%;
			height: 250px;
		}
		.hero-slider .slick-slide:nth-child(odd) {
			background-color: aquamarine;
		}
	</style>
</head>
	<h1>My First Slick Slider</h1>
	

	<div class="hero-slider">
		<div style="background-image: url('images/winter.jpg'); background-size: cover;"></div>
		<div style="background-image: url('images/fall.jpg'); background-size: cover;"></div>
		<div style="background-image: url('images/grass.jpg'); background-size: cover;"></div>
		<div style="background-image: url('images/desert.jpg'); background-size: cover;"></div>
		<!-- <div>Five</div> -->
	</div>

	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/slick-1.5.7/slick/slick.min.js"></script>
	
	<script>
	$('.hero-slider').slick({
  	infinite: true,
  	slidesToShow: 2,
  	slidesToScroll: 2,
  	arrow: false,
  	dots: true
});

	$('hero-slider .slick-slide').on('click', function() {
		alert('hello slick slid')
	})
	</script>
	
</body>
</html>
